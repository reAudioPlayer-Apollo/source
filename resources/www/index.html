<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <title>reApollo - Webclient</title>

  <link rel="shortcut icon" type="image/ico" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/landingPage.css">

  <script src="/src/theme.js"></script>
  <script src="/src/landingPage.js"></script>
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="links">
          <div class="link">
            <h2 onclick="window.location.href='control'">Swiper</h2>
          </div>
          <div class="link">
            <h2 onclick="window.location.href='library'">Music Library</h2>
          </div>
          <div class="link">
            <h2 onclick="window.location.href='games'">Games</h2>
          </div>
        </div>
        <div class="pro">
          <h2 onclick="window.location.href='http://reap.ml/'">Learn more<h2>
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Playlists</h1>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-info">
              <h2>★ Favourites</h2>
              <p>Automatically Created</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">20</h2>
          </div>
          <div class="card">
            <div class="card-info">
              <h2>★ Breaking</h2>
              <p>Automatically Created</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">20</h2>
          </div>
          <div class="card">
            <div class="card-info">
              <h2>04 Club</h2>
              <p>Handpicked</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">103</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
